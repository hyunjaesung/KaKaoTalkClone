<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <title>Chats</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header class = "top-header">
      <div class="header__top">
        <div class="header__column">
          <i class="fas fa-fighter-jet"></i>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="header__column">
          <span class="header__time">18:38</span>
        </div>
        <div class="header__column">
          <i class="far fa-moon"></i>
          <i class="fab fa-bluetooth-b"></i>
          <span class="header__battery"> 66% </span>
        </div>
      </div>

      <div class="header__bottom">
        <div class="header__column">
          <span class="header__text">Edit</span>
        </div>
        <div class="header__column">
          <span class="header__text">Chats <i class="fas fa-angle-down"></i> </span>
        </div>

    </header>
    <main class="chats">
      <div class="search-bar">
        <i class="fa fa-search"></i>
        <input type="text" placeholder="Find Friends, Chats, Plus Friends">
      </div>

      <ul class="chats_list">
        <li class="chats__chat">
          <a href ="chat.html">
            <div class="chats__content">
              <img src="images/avatar.png">
              <div class="chat__preview">
                <h3 class="chat__user">Steve</h3>
                <span class="chat__last-mesaage">Hello! this is test!!</span>
              </div>
            </div>
            <span class="chat__date-time">
              13:30
            </span>
          </a>
        </li>
        <li class="chats__chat">
          <a href ="chat.html">
            <div class="chats__content">
              <img src="images/avatar.png">
              <div class="chat__preview">
                <h3 class="chat__user">jeff</h3>
                <span class="chat__last-mesaage">Hello! this is 2nd test!!</span>
              </div>
            </div>
            <span class="chat__date-time">
              15:30
            </span>
          </a>
        </li>
      </ul>
      <div class="chat-btn">
        <i class="fa fa-comment"></i>
      </div>
    </main>


    <nav class="tab-bar">
      <a href="index.html" class="tab-bar__tab">
        <i class="fa fa-user"></i>
        <span class="tab-bar__title">Friends</span>
      </a>
      <a href="chats.html" class="tab-bar__tab tab-bar__tab--selected">
        <i class="fa fa-comment"></i>
        <span class="tab-bar__title">Chats</span>
      </a>
      <a href="find.html" class="tab-bar__tab">
        <i class="fa fa-search"></i>
        <span class="tab-bar__title">Find</span>
      </a>
      <a href="more.html" class="tab-bar__tab">
        <i class="fa fa-ellipsis-h"></i>
        <span class="tab-bar__title">More</span>
      </a>

    </nav>


  </body>
</html>
