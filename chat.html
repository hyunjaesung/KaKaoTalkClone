<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <title>Chat</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body class="body-chat">
    <header class = "top-header chat-header">
      <div class="header__top">
        <div class="header__column">
          <i class="fas fa-fighter-jet"></i>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="header__column">
          <span class="header__time">18:38</span>
        </div>
        <div class="header__column">
          <i class="far fa-moon"></i>
          <i class="fab fa-bluetooth-b"></i>
          <span class="header__battery"> 66% </span>
        </div>
      </div>

      <div class="header__bottom">
        <div class="header__column">
          <a href="chats.html">
            <i class="fas fa-angle-left fa-lg"></i>
          </a>
        </div>
        <div class="header__column">
          <span class="header__text">Steve</span>
        </div>
        <div class="header__column">
          <i class="fa fa-search"></i>
          <i class="fa fa-bars"></i>
        </div>
      </div>
    </header>
    <main class="chat">
        <div class="date-divider">
          <span class="date-divider__text">Friday, August 3, 2019</span>
        </div>
        <div class="chat__message chat__message--from-me">
          <span class="chat__message-time">18:40</span>
          <span class="chat__message-body">Hello this is text message!</span>
        </div>
        <div class="chat__message chat__message--to-me">
          <img src="images/avatar.png" alt="" class="chat__message-avatar">
          <div class="chat__message-center">
            <h3 class="chat__message-username">Jeff</h3>
            <span class="chat__message-body">what's up! what's up! what's up!</span>
          </div>
          <span class="chat__message-time">18:40</span>
        </div>
    </main>

    <div class="type-message">
      <i class="fa fa-plus fa-lg"></i>
      <div class="type-message__input">
        <input type="text">
        <i class="far fa-smile fa-lg"></i>
        <span class ="record-message"> <i class="fa fa-microphone fa-lg"></i></span>
      </div>
    </div>
    <div class="bigScreenText">
      <span>Please Make Your Screen Smaller</span>
    </div>
  </body>
</html>
